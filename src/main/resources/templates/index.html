<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Välkommen till dåliga forumet!</h1>

        <ul>
            <li th:each="amne: ${amnen}">
                <p><a th:href="${'/' + amne.id}"><span th:text="${amne.id}">1</span></a>
                <span th:text="${amne.antal}">Essi esimerkki</span>
                <span th:text="${amne.date}">Essi esimerkki</span></p>
            </li>
        </ul>
        
        <p>Lägg till ämne:</p>
        <form method="POST">
            <input type="text" name ="Namn"/>
            <input type="submit" value="Lägg till."/>
        </form>

    </body>
</html>
