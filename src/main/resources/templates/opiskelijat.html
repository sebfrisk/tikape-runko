<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Hej folk!</h1>

        <ol>
            <li th:each="trad: ${tradar}">
                <p><a th:href="${'/' + trad.id}"><span th:text="${trad.namn}">1</span></a>
                <span th:text="${trad.antal}">Essi esimerkki</span></p>
            </li>
           
            
        </ol>
        <p>Lägg till tråd:</p>
        <form method="POST">
            <input type="text" name ="Name"/>
            <input type="submit" value="Lägg till."/>
        </form>
    </body>
</html>
